<md-dialog aria-label="Upload dialog" flex="50">

    <form ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add new action</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="actionsCtl.cancelDialog()">
                    <md-icon md-svg-icon="close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout-padding>
            <md-input-container class="md-block" flex-gt-sm>
                <div upload-file selected-file="actionsCtl.uploadFile" label="Select action script"></div>
            </md-input-container>
        </md-dialog-content>

    </form>

</md-dialog>
